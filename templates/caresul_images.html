{% load static %}
<!-- Page Header with Carousel Start -->
<div class="container-fluid px-0 mb-5">
    <div id="postsCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">
        <div class="carousel-inner">
            {% for post in posts %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" 
                             class="d-block w-100" 
                             style="height: 320px; object-fit: cover;" 
                             alt="{{ post.title }}">
                    {% endif %}
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center" 
                         style="background: rgba(0,0,0,0.4); border-radius: 10px; padding: 15px;">
                        <h2 class="text-white text-uppercase font-weight-bold mb-2">{{ post.title }}</h2>
                        <p class="text-white mb-2">{{ post.body|slice:":80" }}...</p>
                        <a href="{% url 'post_detail' post.pk %}" class="btn btn-sm btn-primary">Read More</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#postsCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#postsCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>

<!-- Page Header with Carousel End -->
